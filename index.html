<!DOCTYPE html>
<html>

<head>
   <title>PUNTOS DE INTERÉS - SANTA ANA</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" href="css/basic.css" rel="stylesheet" media="screen" />

    <style type="text/css">
        html,
        body,
        #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        div.leffBottom {
            margin-bottom: 22px;
        }
        
        div.rightBottom {
            cursor: pointer;
            margin-bottom: 16px;
            margin-right: 24px;
            text-align: center;
            color: #000;
        }
        
        #map-info i {
            color: #368EBC;
        }
        
        #map-info i:hover {
            color: red;
        }
        
        ul.dropdown-menu > li {
            padding-left: 10px;
        }

        
        input[type=checkbox] {
            display:none;
        }

        input[type=checkbox] + label
        {
            height: 19px;
            width: 19px;
            display:inline-block;
            padding: 0px 0px 0px 0px;
            margin: 0px 0px 0px 0px;
            cursor: pointer;
        }
        
        label > span{
            white-space: nowrap;
            display: inline-block;
            margin-left: 23px;
            margin-top: 1px;
            font-size: 14px;
            font-weight: 400;
        }
        
        input[type=checkbox] + label
        {
            color: #AAAAAA;
        }
        
        input[type=checkbox] + label > span
        {
            text-decoration: line-through;
        }
        
        ul#dropdown-menu-categoria > li:hover
        {
            background-color: #CCCCCC;
        }
        
        ul#dropdown-menu-categoria > li:hover span
        {
            text-decoration: none;
            color: black;
            min-width: 125px;
        }
        
        input[type=checkbox]:checked + label > span
        {
            text-decoration: none;
        }
        
        /******************************************************/
        /* CULTURA */
        input[type=checkbox]#cultura + label
        {
            background: url("img/icons/cultura-d.png");
        }
        input[type=checkbox]#cultura:checked + label
        {
            background: url("img/icons/cultura.png");
            color: #80215C;
        }
        
        /* DEPORTE */
        input[type=checkbox]#deportes + label
        {
            background: url("img/icons/deporte-d.png");
        }        
        input[type=checkbox]#deportes:checked + label
        {
            background: url("img/icons/deporte.png");
            color: #FF9911;
        }
        
        /* EDUCACION */
        input[type=checkbox]#educacion + label
        {
            background: url("img/icons/educacion-d.png");
        }
        input[type=checkbox]#educacion:checked + label
        {
            background: url("img/icons/educacion.png");
            color: #0000FF;
        }
        
        /* SALUD */
        input[type=checkbox]#salud + label
        {
            background: url("img/icons/salud-d.png");
        }
        input[type=checkbox]#salud:checked + label
        {
            background: url("img/icons/salud.png");
            color: #F00;
        }
        
        /* BANCOS */
        input[type=checkbox]#bancos + label
        {
            background: url("img/icons/dinero-d.png");
        }
        input[type=checkbox]#bancos:checked + label
        {
            background: url("img/icons/dinero.png");
            color: #30A000;
        }
        
        /* RESTAURANTES */
        input[type=checkbox]#restaurantes + label
        {
            background: url("img/icons/restaurantes-d.png");
        }
        input[type=checkbox]#restaurantes:checked + label
        {
            background: url("img/icons/restaurantes.png");
            color: #A09933;
        }
        
        /* SERVICIOS PUBLICOS */
        input[type=checkbox]#servicios-publicos + label
        {
            background: url("img/icons/spublicos-d.png");
        }
        input[type=checkbox]#servicios-publicos:checked + label
        {
            background: url("img/icons/spublicos.png");
            color: #44AAFF;
        }
        
        /* AUTOMOTRIZ */
        input[type=checkbox]#automotriz + label
        {
            background: url("img/icons/automotriz-d.png");
        }
        input[type=checkbox]#automotriz:checked + label
        {
            background: url("img/icons/automotriz.png");
            color: #444444;
        }
        /*********************************************/
        /*********************************************/
        
        ul#dropdown-menu-distrito li.selected{
          background-color: #999;
        }
    </style>
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyBi8eFTWLyyRQFvEWwf6W0tTZgKinMHO5g">

    </script>

<body>
    <div id="map-canvas"></div>
    <div class="btn-toolbar" role="toolbar" aria-label="..." id="map-main-toolbar">

            <button type="button" class="btn btn-primary" aria-pressed="true" id="btn-satellite">Satélite</button>

            </button>
            <ul class="dropdown-menu" aria-labelledby="buttonSector" id="dropdown-menu-distrito">

                <li data-distrito="brasil" data-centerx="9.938839" data-centery="-84.229045" data-zoom="15">Brasil</li>
            </ul>
        </div>
        <div class="dropup btn-group" role="group">
            <button class="btn btn-default dropdown-toggle" type="button" id="buttonCategorias" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categorías
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" id="dropdown-menu-categoria" aria-labelledby="buttonCategorias">
                <li> <input type="checkbox" checked="1" id="cultura"/> <label for="cultura"><span>Cultura</span> </label> </li>
                <li> <input type="checkbox" checked="1" id="deportes"/> <label for="deportes"><span>Deportes</span> </label> </li>
                <li> <input type="checkbox" checked="1" id="educacion"/> <label for="educacion"><span>Educación</span> </label> </li>
                <li> <input type="checkbox" checked="1" id="salud"/> <label for="salud"><span>Salud</span> </label> </li>
                <li> <input type="checkbox" checked="1" id="bancos"/> <label for="bancos"><span>Bancos</span> </label> </li>
                <li> <input type="checkbox" checked="1" id="restaurantes"/> <label for="restaurantes"><span>Restaurantes</span> </label> </li>
                <li> <input type="checkbox" checked="1" id="servicios-publicos"/> <label for="servicios-publicos"><span>Servicios Públicos</span> </label> </li>
                <li> <input type="checkbox" checked="1" id="automotriz"/> <label for="automotriz"><span>Automotriz</span> </label> </li>
            </ul>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="btn-zoom-plus"> <i class="fa fa-search-plus"></i> </button>
            <button type="button" class="btn btn-default" id="btn-zoom-minus"> <i class="fa fa-search-minus"></i> </button>

</body>
